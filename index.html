<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Vivendo em <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `Você é `
            if (txtp += `Brasil`) {
                res.innerHTML += `Brasileiro!`
            } 
                
        }
    </script>
</body>
</html>
